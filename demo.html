<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>object-fit-images demo</title>
<style>
	html, a { font-family: sans-serif; color: #333; }
	h1 { font-weight: 300 }
	img { height: 150px; background-color: #ddd !important }
	img[class] { width: 150px }
	img.responsiveimg { width: 300px }
	div	{ float: left; margin: 10px }

	.object-fit_fill {
		object-fit: fill;
		font-family: 'object-fit: fill';
	}

	.object-fit_contain {
		object-fit: contain;
		font-family: 'object-fit: contain';
	}

	.object-fit_cover {
		object-fit: cover;
		font-family: 'object-fit: cover';
	}

	.object-fit_none {
		object-fit: none;
		font-family: 'object-fit: none';
	}

	.object-fit_scale-down {
		object-fit: scale-down;
		font-family: 'object-fit: scale-down';
	}
	@media (max-width: 700px) {
		html {
			background: #eee;
		}
		.xs--object-fit_cover {
			object-fit: cover;
			font-family: 'object-fit: cover';
		}
	}
	hr {
		clear: both;
	}
</style>

<script src="ofi.js"></script>
<script>
	function applyOFI () {
		var btn = document.querySelector('button');
		btn.disabled = true;
		if (false !== window.objectFitImages(false, {watchMQ:true})) {
			btn.innerHTML = 'Fix applied';
		} else {
			btn.innerHTML = 'Fix not necessary';
		}
	}
	function addImage () {
		var div = document.createElement('div');
		div.innerHTML = '<h2>(new image)</h2><img class="object-fit_'+ ['contain',
'cover',
'none',
'scale-down'][Math.random()*4|0] +'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">';
		document.querySelector('.main-images').appendChild(div);
	}
</script>

<h1>
	<a href="https://github.com/bfred-it/object-fit-images">object-fit-images</a>
	<button type="button" onclick="applyOFI()">Apply fix</button>
	<button type="button" onclick="addImage()">Add image</button>
</h1>

<div class="main-images">

<div>
	<h2>(original image)</h2>
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>fill</h2>
	<img class="object-fit_fill" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>contain</h2>
	<img class="object-fit_contain" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>cover</h2>
	<img class="object-fit_cover" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>none</h2>
	<img class="object-fit_none" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>scale-down</h2>
	<img class="object-fit_scale-down" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

<div>
	<h2>contain <br> cover @ &lt;700px</h2>
	<img class="object-fit_contain xs--object-fit_cover" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/6sided_dice.jpg/600px-6sided_dice.jpg" alt="Pier">
</div>

</div>

<hr>

<div>
	<h2>srcset + contain (@1x, @2x, @3x)</h2>
	<img class="object-fit_contain responsiveimg" src="https://webkit.org/demos/srcset/image-src.png" srcset="https://webkit.org/demos/srcset/image-1x.png 1x, https://webkit.org/demos/srcset/image-2x.png 2x, https://webkit.org/demos/srcset/image-3x.png 3x">
</div>

<script>
	// apply automatically if requested non-interactively
	if (location.search === '?interactive=false') {
		applyOFI();
	}
</script>
